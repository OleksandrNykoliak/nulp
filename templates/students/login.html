{% extends "base.html" %}
{% block title %}Вхід{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: "Poppins", "TikTok Sans", sans-serif;
        margin: 0;
        padding: 0;
    }

    .login-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
        background: #ffffff;
        padding: 50px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
        text-align: center;
    }

    .login-card h2 {
        font-size: 28px;
        font-weight: 700;
        color: #0E1012;
        margin-bottom: 30px;
    }

    .login-card form {
        text-align: left;
    }

    .login-card input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .login-card input:focus {
        border-color: #2F8000;
        outline: none;
        box-shadow: 0 0 0 3px rgba(47, 128, 0, 0.15);
    }

    .login-card button {
        width: 100%;
        padding: 12px;
        background-color: #2F8000;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .login-card button:hover {
        background-color: #36a000;
        transform: scale(1.02);
    }

    .login-footer {
        margin-top: 25px;
        font-size: 14px;
        color: #555;
    }

    .login-footer a {
        color: #2F8000;
        text-decoration: none;
        font-weight: 500;
    }

    .login-footer a:hover {
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .login-card {
            padding: 35px 25px;
        }
        .login-card h2 {
            font-size: 24px;
        }
    }
</style>

<div class="login-page">
    <div class="login-card">
        <h2>Вхід до кабінету</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Увійти</button>
        </form>
     
    </div>
</div>
{% endblock %}
