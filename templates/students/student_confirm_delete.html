{% extends 'base.html' %}

{% block title %}Видалення студента{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header bg-light">
                <h4 class="mb-0">Видалення студента</h4>
            </div>
            <div class="card-body">
                <p>Ви впевнені, що хочете видалити студента <strong>{{ student.full_name }}</strong>?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'student_list' %}" class="btn btn-secondary">Скасувати</a>
                        <button type="submit" class="btn btn-danger">Видалити</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
